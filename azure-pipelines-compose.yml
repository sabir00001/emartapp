name: etmart-app-build-$(Build.BuildId)

trigger:
- main

resources:
- repo: self

pool:
  vmImage: ubuntu-latest

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '896bf226-9d8b-4a11-a630-5355ab4490cc'
  imageRepository: 'sabiremartapp1'
  containerRegistry: 'sabirchoudhury001'
  dockerfilePath: '$(Build.SourcesDirectory)/docker-compose.yaml'
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: 'Emart App Build'
  jobs:
  - job: Build
    displayName: Build
    steps:
    - task: Npm@1
      displayName: 'Install Dependencies'
      inputs:
        command: 'install'
        workingDir: '$(Build.SourcesDirectory)/client'

    - task: DockerCompose@0
      displayName: 'Docker Compose Build'
      inputs:
        containerregistrytype: 'Container Registry'
        dockerRegistryEndpoint: 'maf-dockerhub-connection'
        dockerComposeFile: '$(dockerfilePath)'
        projectName: 'emartapp'
        action: 'Run a Docker Compose command'
        dockerComposeCommand: 'build'

- stage: Publsih
  displayName: Dcoker-Publish
  jobs:
  - job: publish
    displayName: Publish-images
    steps:
    - task: DockerCompose@0
      displayName: 'Push Docker Compose Services'
      inputs:
        containerregistrytype: 'Container Registry'
        dockerRegistryEndpoint: 'maf-dockerhub-connection'
        dockerComposeFile: '$(dockerfilePath)'
        projectName: 'emartapp'
        action: 'Push services'
        includeLatestTag: true
     
